<html>
<head>
  <title>Interactive image gallery</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #BEE4D0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .mainbox {
      width: 80%;
      max-width: 800px;
      border: 2px solid #6F826A;
      height: 500px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      position: relative;
    }

    .images {
      display: flex;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      max-width: 800px;
      height: 500px;
      object-fit: cover;
    }

    .button {
      top: 50%;
      position: absolute;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.3);
      border: none;
      font-size: 2rem;
      color: #EDE8DC;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
      z-index: 2;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    .left {
      left: 15px;
    }

    .right {
      right: 15px;
    }
    .txtup, .text-bottom {
      width: 80%;
      max-width: 700px;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 10px 0;
    }

    .txt-up {
      font-weight:bolder;
      color:#143D60;
    }

    .txt-down{
      margin-top: 7px;
      font-weight:bold;
      line-height: 25px;
      color:#27667B;
    }

  </style>
</head>
<body>
  <div class="txt-up"><h1>Interactive Image Gallery</h1></div>
  <div class="mainbox">
    <div class="images" id="images">
      <div class="slide"><img src="20211122_171731.jpg" alt="img1"></div>
      <div class="slide"><img src="20211111_133051.jpg" alt="img2"></div>
      <div class="slide"><img src="20220110_123928.jpg" alt="img3"></div>
      <div class="slide"><img src="20231114_193344.jpg" alt="img4"></div>
      <div class="slide"><img src="IMG_20241128_135105.jpg" alt="img5"></div>
    </div>
    <button class="button left" id="left"><</button>
    <button class="button right" id="right">></button>
  </div>

  <div class="txt-down">
    <h3>Name:  A Praneya
        <br>
        Register No: 212224110045
    </h3>
  </div>

  <script>
    const slider = document.getElementById('images');
    const slides = document.querySelectorAll('.slide');
    const left_bt = document.getElementById('left');
    const right_bt = document.getElementById('right');
    let currentIndex = 0;

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlider();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlider();
    }

    right_bt.addEventListener('click', nextSlide);
    left_bt.addEventListener('click', prevSlide);
    right_bt.addEventListener('mouseenter', nextSlide);
    left_bt.addEventListener('mouseenter', prevSlide);
  </script>
</body>
</html>
